<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>???</title>
  <style>
    :root {
      --bg: #000;
      --text: #f7f7f7;
      --accent: #ff4b4b;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Press Start 2P", "VT323", "Courier New", monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .dialogue {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 20px 24px 32px;
      background: rgba(0,0,0,0.85);
      border-top: 1px solid rgba(255,255,255,0.1);
      font-size: 15px;
      line-height: 1.6;
      min-height: 140px;
    }
    .line {
      display: block;
      margin-bottom: 6px;
    }
    .npc { color: #f7f7f7; }
    .player { color: #f6d657; }
    .choice { color: #f6d657; cursor: pointer; margin-top: 8px; display: inline-block; }
    .choice:hover { text-decoration: underline; }
    .hidden { display: none; }
    }
    .cat {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      position: absolute;
      top: 12%;
      left: 0;
      right: 0;
    }
    .cat img {
      width: 220px;
      height: auto;
      image-rendering: pixelated;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      background: #111;
    }
    .cubes {
      display: none;
      gap: 16px;
      margin-top: 8px;
      justify-content: center;
    }
    .cube {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      border: 2px solid #fff;
      background: #111;
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    .cube:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(255, 75, 75, 0.15);
      background: #1a1a1a;
    }
    .result {
      margin-top: 12px;
      color: var(--accent);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="cat" id="cat">
    <img src="catnormalstate.png" alt="Tim the Cat" onerror="this.src='https://placekitten.com/220/220'; this.style.imageRendering='auto';">
    <div class="result" id="cat-line"></div>
    <div class="cubes" id="cubes">
      <button class="cube" data-cube="0">1</button>
      <button class="cube" data-cube="1">2</button>
      <button class="cube" data-cube="2">3</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <div class="dialogue" id="dialogue">
    <span class="line player" id="line1">ugh.. where am i..</span>
    <span class="choice" id="continueChoice">&gt; continue</span>
  </div>

  <script>
    const dialogueBox = document.getElementById('dialogue');
    const catWrap = document.getElementById('cat');
    const catLine = document.getElementById('cat-line');
    const cubesWrap = document.getElementById('cubes');
    const resultLine = document.getElementById('result');
    const cubes = Array.from(document.querySelectorAll('.cube'));
    const continueChoice = document.getElementById('continueChoice');
    const line1 = document.getElementById('line1');

    const introLines = [
      { text: "hello?..", cls: "player" },
      { text: "anybody here.. *only silence replies back*", cls: "player" }
    ];

    const catLines = [
      { text: "Please take a seat, I'll be right with you.", cls: "npc" },
      { text: "tim: hi. i'm tim. you're here because you're the chosen one. my whiskers felt it.", cls: "npc" },
      { text: "tim: i have 3 cubes. one sets you free with 95% off your next order. two add a 'tim's consequence tax' that multiplies your order by 95 (one time). choose wisely.", cls: "npc" }
    ];

    let winningCube = Math.floor(Math.random() * 3);
    let done = false;

    function appendLine(text, cls) {
      const span = document.createElement('span');
      span.className = `line ${cls}`;
      span.textContent = text;
      dialogueBox.appendChild(span);
    }

    function runIntro() {
      let i = 0;
      const step = () => {
        const line = introLines[i];
        appendLine(line.text, line.cls);
        i++;
        if (i < introLines.length) {
          setTimeout(step, 1400);
        } else {
          setTimeout(revealCat, 1400);
        }
      };
      step();
    }

    function revealCat() {
      catWrap.style.display = 'flex';
      catLine.textContent = catLines[0].text;
      setTimeout(() => {
        catLine.textContent = catLines[1].text;
      }, 1700);
      setTimeout(() => {
        catLine.textContent = catLines[2].text;
        cubesWrap.style.display = 'flex';
      }, 3200);
    }

    function handlePick(idx) {
      if (done) return;
      done = true;
      cubes.forEach(btn => btn.disabled = true);
      if (idx === winningCube) {
        resultLine.textContent = "You picked freedom. 95% off unlocked (one-time).";
      } else {
        resultLine.textContent = "tim's consequence tax applied. your next order is x95. (once)";
      }
    }

    cubes.forEach(btn => {
      btn.addEventListener('click', () => {
        const idx = Number(btn.getAttribute('data-cube'));
        handlePick(idx);
      });
    });

    continueChoice.addEventListener('click', () => {
      continueChoice.classList.add('hidden');
      runIntro();
    });
  </script>
</body>
</html>
